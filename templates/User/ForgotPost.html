<div class="row">
  <div class="col-sm-10 col-md-6 mx-auto">
    <div class="card">
      <div class="card-header bg-primary">
        <h2 class="m-0 text-white">Email sent!</h2>
      </div>
      <div class="card-body">
        <p>A password update message was sent to:</p>
        <p class="text-center text-success lead"><?=$email?></p>
        <p>Check your email for a link to reset your password.<br />It is only valid for 2 hours so make sure to check
          soon.</p>
        <p>If you do not receive the email:</p>
        <ol>
          <li>be sure your email address was spelled correctly, and</li>
          <li>check your spam folder</li>
        </ol>
      </div>
    </div>
  </div>
</div>
